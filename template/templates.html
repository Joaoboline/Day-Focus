<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            <input type="text" name="tarefa" placeholder="Digite uma tarefa" class="input">
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <ul>
            {% for tarefa in tarefas %}
                <li>
                    {{ tarefa }}
                    <form method="POST" action="{{ url_for('remover', indice=loop.index0) }}" style="display:inline;">
                        <button type="submit" class="remover">Remover</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
